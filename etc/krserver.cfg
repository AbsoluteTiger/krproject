{
  "server": {
    "serverid": "krserver1",
    "daemonize": 0,
    "pidfile": "${KRHOME}/etc/antifraud.pid",

    "channels": [{
        "name":"c1",
        "description":"fixed format",
        "transport":"pipe",
        "address": "/tmp/c1.sock",
        "protocol":"jsonrpc"
    },{
        "name":"c2",
        "description":"fixed format",
        "transport":"tcp4",
        "tcpbindaddr": "0.0.0.0",
        "tcpport": 7251,
        "protocol":"fixed"
    }],

    "engine": {
        "dbname": "sqlite3",
        "dbuser": "tiger",
        "dbpass": "haha",

        "logpath": "${KRHOME}/log",
        "logname": "krserver1",
        "loglevel": 5,

        "krdbmodule": "${KRHOME}/lib/antifraud.so",
        "datamodule": "",
        "rulemodule": "",

        "threadpoolsize": 4,
        "highwatermark": 10000,
        "hdicachesize": 50
    }
  },

  "cluster": {
    "CLUSTERMODE": 0,
    "WEIGHTS": 20,
    "REPLICA": 1,
    "COORDIP": "127.0.0.1",
    "COORDPORT": 7250,
    "RETRYTIMES": 10,
    "RETRYINTERVAL": 30
  }
