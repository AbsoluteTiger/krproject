language: c

cache:
  - apt

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get update -qq

install:
#  - sudo apt-get -q install valgrind 
  - sudo apt-get -q install swig unixodbc unixodbc-dev libsqliteodbc

before_script:
  - git clean -xdf
  - source etc/krproject.env
  - if [ '$DB' = 'sqlite3' ]; then echo -e '[$DBNAME]\nDescription = SQLite database\nDriver = SQLite3\nDatabase = `pwd`/krproject.sqlite3\nTimeout = 2000\n' > ~/.odbc.ini && sqlite3 `pwd`/krproject.sqlite3 < doc/krproject_sqlite3.sql; fi
  - if [ '$DB' = 'mysql' ]; then echo -e '[$DBNAME]\nDescription = MySQL database\nDriver = MySQL\nDatabase = ${DBNAME}\n' > ~/.odbc.ini && mysql $DBNAME < doc/krproject_mysql.sql; fi
  - cat ~/.odbc.ini && isql $DBNAME -v

script:
  - mkdir -p _install && chmod u+x ./configure && ./configure --prefix=`pwd`/_install --enable-python-binding --enable-java-binding && make VERBOSE=1 && make install

env:
  - DB=sqlite3
#  - DB=mysql
